<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

</head>
<body>
<div align="center">

    <h1>Search Employee</h1>
    <br />
    <div class="col-sm-4">

        <form action="#" th:action="@{/search}" th:object="${song}" method="post">
            <div alight="left">
                <tr>
                    <label class="form-label" >Song ID</label>
                    <td>
                        <input type="text" th:field="*{id}" class="form-control" placeholder="Song ID" />
                    </td>
                </tr>
            </div>

            <br>
            <tr>
                <td colspan="2"><button type="submit" class="btn btn-info">Search</button> </td>
            </tr>


            <div alight="left">
                <tr>
                    <label class="form-label" >Song Lyric</label>
                    <td>
                        <input type="text" th:field="${song.songlyric}" class="form-control" placeholder="Song Lyric" />
                    </td>
                </tr>
            </div>
        </form>
    </div>

</div>
</body>
</html>
